<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>floatLayer的demo</title>

</head>
<body>
<h2>floatLayer的demo</h2>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/floatLayer/1.0/index', function (S, FloatLayer) {
         var floatLayer = new FloatLayer();
    })
</script>
